<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="507650481857-u8ifv9i7rv3768h2tdcgq57ud43ecp85.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MangaCom</title>
  </head>
  <body>
    <!-- Login -->
    <section id="login" style="width: 100%; height: auto; padding: 100px; background-color: rgb(248, 248, 248);">
      <div class="card col-6 mx-auto shadow p-3 mb-5 bg-white rounded" style="width: 500px; height: 400px;">
        <form>
          <div class="mb-3">
            <h1 class="text-center bg bg-light">Login</h1><hr>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div>
            <button id="button-login" type="submit" class="btn btn-primary">Submit</button>
          <span>
            or: <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top: 20px;"></div>
          </span>
          </div>
          
        </form>
      </div>
    </section>
    <!-- End Login -->

    <!-- Search Manga -->
    <section id="search-manga" style="margin-top: 70px;">
      <div class="container bg bg-light mt-3">
        <div id="search-manga-show" class="row">
          <form id="manga">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title Manga</label>
              <input type="text" class="form-control" id="title-manga" aria-describedby="emailHelp">
            </div>
            <button id="button-search-manga" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- End Search Manga -->

    <!-- Search Comic -->
    <section id="search-comic" style="margin-top: 70px;">
      <div class="container bg bg-light mt-3">
        <div id="search-comic-show" class="row">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title Comic</label>
              <input type="text" class="form-control" id="title-comic" aria-describedby="emailHelp">
            </div>
            <button id="button-search-comic" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- End Search Comic -->

    <!-- Search Game -->
    <section id="search-game" style="margin-top: 70px;">
      <div class="container bg bg-light mt-3">
        <div id="search-game-show" class="row">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title Game</label>
              <input type="text" class="form-control" id="title-game" aria-describedby="emailHelp">
            </div>
            <button id="button-search-game" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- End Search Game -->


    <!-- Comic List -->
    <section id="comic-show" style="margin-top: 70px;">
      <div class="container bg bg-light mt-3">
        <div id="list-comic-show" class="row">         


        </div>
      </div>
    </section>
    <!-- End Comic List -->

    <!-- Game List -->
    <section id="game-show" style="margin-top: 70px;">
      <div class="container bg bg-light mt-3">
        <div id="list-game-show" class="row">
          
        </div>
      </div>
    </section>
    <!-- End Game List -->

    <!-- Manga List -->
    <section id="manga-show" style="margin-top: 70px;">
      <div class="container bg bg-light mt-3">
        <div id="list-manga-show" class="row">
          
          </div>
        </div>
      </div>
    </section>
    <!-- End Manga List -->


  <!-- Navbar -->
  <section id="navbar">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="img/pTo5npR7c.png" width="60px" height="40px">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a onclick="comic()" class="nav-link active" href="#">Comic</a>
          <a onclick="manga()" class="nav-link" href="#">Manga</a>
          <a onclick="game()" class="nav-link" href="#">Games</a>
          <a onclick="logout()" class="nav-link" href="#" tabindex="-1" aria-disabled="true">Signout</a>
        </div>
      </div>
      </div>
    </nav>
  </section>
  <!-- End navbar -->

      <div class="container">
        <img src="img/pacman.jpg" width="300" class="rounded-circle">
        <h1 class="display-4">MIRIS HOBBIES</h1>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
      const baseURL = "http://localhost:3000/"
      
      

      function auth(){
        if(!localStorage.getItem("access_token")){
          $("#login").show()
          $("#navbar").hide()
          $("#search-manga").hide()
          $("#search-comic").hide()
          $("#search-game").hide()
          $("#comic-show").hide()
          $("#manga-show").hide()
          $("#game-show").hide()
        }else{
          $("#login").hide()
          $("#navbar").show()
          $("#search-manga").show()
          $("#search-comic").hide()
          $("#search-game").hide()
          $("#comic-show").hide()
          $("#manga-show").hide()
          $("#game-show").hide()
        }
      }

      function login(){
        let email= $("#email").val()
        let password = $("#password").val()
        // console.log(email,password);
        $.ajax({
          url: baseURL+"login",
          method: "POST",
          data:{email,password}
        })
          .done(data => {
            // console.log(data);
            localStorage.setItem("access_token", data.accessToken)
            auth()
          })
          .fail((xml,err) => {
            console.log(xml, err);
          })
          .always(_ => {
            $("#email").val("")
            $("#password").val("")
          })
      }

      function bacaGames(){
        $("#login").hide()
        $("#navbar").show()
        $("#search-manga").hide()
        $("#search-comic").hide()
        $("#search-game").hide()
        $("#comic-show").hide()
        $("#manga-show").hide()
        $("#game-show").show()
        let title = $("#title-game").val()
        // console.log(title); #search-game-show

        $.ajax({
          url: baseURL+"game",
          method: "GET",
          data:{title},
          headers:{
            token: localStorage.getItem("access_token")
          }
        })
          .done(respone => {
            console.log(respone);
            respone.forEach(el => {

              $("#list-game-show").append(`
              
              <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem; margin-left: 70px; margin-top: 30px;">
                <img src="${el.thumb}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${el.external}</h5>
                  <p class="card-text">Price: $${el.cheapest}</p>
                </div>
              </div>
            `)
            })
            
          })
          .fail((xml,err) => {
            console.log(xml,err);
          })
      }

      function bacaComic(){
        $("#login").hide()
        $("#navbar").show()
        $("#search-manga").hide()
        $("#search-comic").hide()
        $("#search-game").hide()
        $("#comic-show").show()
        $("#manga-show").hide()
        $("#game-show").hide()
        let title = $("#title-comic").val()
        console.log(title);

        $.ajax({
          url: baseURL+"comic",
          method: "GET",
          data:{title},
          headers:{
            token: localStorage.getItem("access_token")
          }
        })
          .done(respone => {
            console.log(respone);
            respone.forEach(el => {
              // let birth = el.biography.place-of-birth
              $("#list-comic-show").append(`
              
              <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem; margin-left: 70px; margin-top: 30px;">
                <img src="${el.image.url}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${el.name}</h5>
                  <p class="card-text">${el.biography.publisher}</p>
                </div>
              </div>
            `)
            })
            
          })
          .fail((xml,err) => {
            console.log(xml,err);
          })

      }

      function bacaManga(){
        $("#login").hide()
        $("#navbar").show()
        $("#search-manga").hide()
        $("#search-comic").hide()
        $("#search-game").hide()
        $("#comic-show").hide()
        $("#manga-show").show()
        $("#game-show").hide()
        let title = $("#title-manga").val()

        $.ajax({
          url: baseURL+"manga",
          method: "GET",
          data:{title},
          headers:{
            token: localStorage.getItem("access_token")
          }
        })
          .done(respone => {
            respone.manga_list.forEach(el => {
              $("#list-manga-show").append(`
              <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 18rem; margin-left: 70px; margin-top: 30px;">
                <img src="${el.thumb}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">${el.title}</h5>
                  <p class="card-text">${el.type}</p>
                </div>
              </div>
            `)
            })
            
          })
          .fail((xml,err) => {
            console.log(xml,err);
          })
      }

      function manga(){
        auth()
      }

      function game(){
        $("#login").hide()
        $("#navbar").show()
        $("#search-manga").hide()
        $("#search-comic").hide()
        $("#search-game").show()
        $("#comic-show").hide()
        $("#manga-show").hide()
        $("#game-show").hide()
      }

      function comic(){
        $("#login").hide()
        $("#navbar").show()
        $("#search-manga").hide()
        $("#search-comic").show()
        $("#search-game").hide()
        $("#comic-show").hide()
        $("#manga-show").hide()
        $("#game-show").hide()
      }

      function logout(){
        localStorage.clear()
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
        auth()
      }

      function onSignIn(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        console.log(id_token);
      } 


      $(document).ready(() => {
        auth()
        $("#button-login").click((e) => {
          e.preventDefault()
          login()
        })

        $("#manga").on("submit",(e) => {
          e.preventDefault()
          bacaManga()
        })

        $("#button-search-comic").click((e) => {
          e.preventDefault()
          bacaComic()
        })

        $("#button-search-game").click((e) => {
          e.preventDefault()
          bacaGames()
        })

      })
    </script>
  </body>
</html>
